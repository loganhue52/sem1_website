<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta name="description" content="Official Website for the Bander Believers Society.">
        <link href="bootstrap.css" rel="stylesheet">
        <title>
            Apply - Bander Believers
        </title>
    </head>

    <body>
        <div class="container w-75">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img src="img/beta2.png" alt="Bander Believers Logo" width=40 height="40">
                    <span class="fs-4" style="padding-left: 10px;">Bander Believers</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="index.html" class="link-danger nav-link" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="meeting-times.html" class="link-danger nav-link">Meeting Times</a></li>
                    <li class="nav-item"><a href="apply.html" class="btn btn-danger">Apply</a></li>
                </ul>
            </header>
            
            <main class="container" style="margin-top: 25px; width: 75%; height:auto;">
	
                <h2 class="text-danger" style="margin-left: 15px; margin-bottom: 10px">
                    Application for the Bander Believers Society
                </h2>
                
                <form class="container" id="applicationForm" method="post" action="thankyou.html">
            
                    <div class="card">
                        <!--this prints out the different bars to enter-->
                        <div class="card-body">
                            <!--the next 4 will print out the text boxes to type in and use the class from bootstrap to pull the info the user entered-->
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label>Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Nic Bander">
                            </div>
            
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label>Email</label>
                                <input type="text" class="form-control" id="email" placeholder="nicbander@gmail.com">
                            </div>
            
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label>Address</label>
                                <input type="text" class="form-control" id="address" placeholder="123 Bander St, San Francisco, CA 12345">
                            </div>
                            
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label>Reason</label>
                                <input type="text" class="form-control" id="reason" placeholder="Why do you like Lord Bander?">
                            </div>
            
                            <!--this will create the drop down menu to choose what type it is-->
                            <div class="form-group">
                                <label>Gender</label>
                                    <select name="gen" id="gen">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                        <option value="none">Prefer not to say</option>
                                    </select>
                            </div>
            
                        </div>
                        <!--creates the button and will call the class to take everything in when it is pushed-->
                        <button class="btn btn-danger"
                            style="margin: 15px;">Submit</button>
                    </div>
                </form>
                
                <!-- <form class="container" method="post" action="index.html">
                    
                </form> -->

            </main>
            
        </div>
    </body>
</html>
